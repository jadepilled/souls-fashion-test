<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring Outfit Simulator</title>
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    <h2>Elden Ring Outfit Simulator</h2>
    <div id="outfitSlots">
        <div class="slot" id="headSlot">Head</div>
        <div class="slot" id="chestSlot">Chest</div>
        <div class="slot" id="handsSlot">Hands</div>
        <div class="slot" id="legsSlot">Legs</div>
        <div class="slot" id="weaponsSlot">Weapon</div>
        <div class="slot" id="shieldsSlot">Shield</div>
    </div>

    <script>
        // Load items from localStorage to display in the outfit slots
        function loadOutfitFromStorage() {
            const outfit = JSON.parse(localStorage.getItem('outfitSlots')) || {};
            Object.keys(outfit).forEach(slotId => {
                const slot = document.getElementById(slotId);
                if (slot) {
                    slot.textContent = outfit[slotId].name;
                    slot.style.backgroundImage = `url('pages/eldenring/icons/${outfit[slotId].image}')`;
                }
            });
        }

        // Initialize outfit display
        loadOutfitFromStorage();
    </script>
</body>
</html>
