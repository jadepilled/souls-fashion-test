<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
	<link rel="stylesheet" href="resources/styles.css">
    <title>Elden Ring Outfit Simulator</title>
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    <h2>Elden Ring Outfit Simulator</h2>
    <div id="outfitSlotsSimulator" class="item-grid">
    <!-- Outfit items will be dynamically loaded here -->
</div>


    <script>
        function loadOutfitFromStorage() {
            const outfit = JSON.parse(localStorage.getItem('outfitSlots')) || {};
            const outfitSlots = document.getElementById("outfitSlots");
            outfitSlots.innerHTML = ''; // Clear existing items

            Object.keys(outfit).forEach(slotId => {
                const item = outfit[slotId];
                
                const card = document.createElement("div");
                card.classList.add("item-card"); // Match item styling
                
                const img = document.createElement("img");
                img.src = `pages/eldenring/icons/${item.image}`;
                img.alt = item.name;

                const name = document.createElement("p");
                name.textContent = item.name;

                card.appendChild(img);
                card.appendChild(name);
                outfitSlots.appendChild(card);
            });
        }

        loadOutfitFromStorage(); // Initialize with saved items
    </script>
</body>
</html>
